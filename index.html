<!doctype html>
<html lang="en" data-framework="jquery">

	<head>
		<meta charset="utf-8">
		<title>Crafting Interactions â€¢ TodoMVC</title>
	
		<!-- import google fonts. paste embed below -->

		<!-- 
		  import font awesome from the cdn (content delviery network) 
		  https://www.bootstrapcdn.com/fontawesome/
		-->
		<link href='' rel='stylesheet'>
		
		<!-- 
				css file imports
		-->
		<link href="css/ci-framework.css" rel='stylesheet'>
		<link href="css/app.css" rel='stylesheet'>
		<link href="css/advanced.css" rel='stylesheet'>

	</head>

	<body>
		<section id="todoapp" class='app'>

			<!-- 
				the application header with new todo input 
			-->
			<header id="header" class='app-header'>

				<!-- app title -->
				<h1 class='app-title'><span>crafting interactions</span>todos</h1>

				<!-- input bar -->
				<div class='input-bar'>
					<i class='fa'></i>
					<input id="new-todo" autofocus>
				</div>

			</header>
			
			<!-- 
				the main section. this is where todo items appear 
			-->
			<section id="main" class='app-body'>

				<div id='actions' class='global-action-bar'>
				</div>

				<!-- the container for the todo list. it will be populated dynamically. -->
				<ul id="todo-list" class='todo-list'></ul>

			</section>

			<!-- 
				the app footer. this is where the filters will appear 
			-->
			<footer id="footer" class='app-footer'></footer>

		</section>

		<!-- 
				the credits footer. this is static content.
		-->
		<footer id="info" class='credits-footer'>
			<p>Double-click to edit a todo</p>
			<p>Based on <a href="http://todomvc.com">TodoMVC</a>.<br/>Created by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
		</footer>

		<!-- 
				this is the template that will be used to generate todo list items dynamically.
				It uses a javascript library called Handlebars for the template functionality.
		-->
		<script id="todo-template" type="text/x-handlebars-template">
			{{#this}}

			<!-- 
				List Item Template
				this is where the html for the individual todo item starts 
			-->
			<li class="list-item {{#if completed}}completed{{/if}} {{#if focused}}focused{{/if}}" data-id="{{id}}">
				<div class='inner'>

					<i class="fa focus" aria-hidden="true"></i>

					<div class="view">

						<!-- this is the label for the item -->
						<label>{{title}}</label>
						
						<!-- this is the container for the complete and delete actions -->
						<div class='list-item-control-bar'>
							<button class="complete {{#if completed}}status-completed{{/if}} list-item-control">
							{{#if completed}}
								<i class="fa" aria-hidden="true"></i> Completed
							{{/if}}
							{{#unless completed}}Mark Complete{{/unless}}
							</button>
							<button class="destroy list-item-control"><i class="fa" aria-hidden="true"></i> Delete</button>
						</div>
						
					</div>

					<!-- this is the edit state. it only appears when you double click an item -->
					<input class="edit" value="{{title}}">

				</div>
			</li>
		{{/this}}
		</script>
		
		<!-- 
				this is the template that will be used to generate the todo filters.
		-->
		<script id="footer-template" type="text/x-handlebars-template">
			<span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
			<ul id="filters" class='horizontal-layout'>
				<li>
					<i class="fa" aria-hidden="true"></i> Filter
				</li>
				<li>
					<a {{#eq filter 'all'}}class="selected"{{/eq}} href="#/all">All</a>
				</li>
				<li>
					<a {{#eq filter 'active'}}class="selected"{{/eq}}href="#/active">Active</a>
				</li>
				<li>
					<a {{#eq filter 'completed'}}class="selected"{{/eq}}href="#/completed">Completed</a>
				</li>
			</ul>
		</script>
		
		<!-- 
				Global Actions Template
		-->
		<script id='actions-template' type="text/x-handlebars=template">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all" class='action-mark-all'>Mark all as complete</label>
			{{#if completedTodos}}
			<button id="clear-completed" class='action-clear-complete'>Clear completed</button>{{/if}}
		</script>
		
		<!-- 
				these are the 3rd party javascript libraries.
		-->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/handlebars/dist/handlebars.js"></script>
		<script src="node_modules/director/build/director.js"></script>

		<!-- 
				this .js file is where our application logic lives.
		-->
		<script src="js/app.js"></script>

	</body>
</html>
