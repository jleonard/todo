<!doctype html>
<html lang="en" data-framework="jquery">
	<head>
		<meta charset="utf-8">
		<title>Crafting Interactions â€¢ TodoMVC</title>

		<!--
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		-->
	
		<!-- import google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">

		<!-- import font awesome -->
		<link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>

		<link rel="stylesheet" href="css/ci-framework.css">

		<link rel="stylesheet" href="css/app.css">

		<link rel="stylesheet" href="css/advanced.css">
	</head>

	<body>
		<section id="todoapp" class='app'>

			<!-- the application header with new todo input -->
			<header id="header" class='app-header'>
				<h1><span>crafting interactions</span>todos</h1>
				<div class='horizontal-layout input-bar'>
					<i class='fa fa-pencil center-y'></i>
					<input id="new-todo" placeholder="What needs to be done?" autofocus>
				</div>
			</header>
			
			<!-- the main section. this is where todo items appear -->
			<section id="main" class='app-body'>
				<div id='actions'>
				</div>
				<ul id="todo-list" class='todo-list grid'></ul>
			</section>

			<!-- the app footer. this is where the filters will appear -->
			<footer id="footer" class='app-footer'></footer>

		</section>


		<footer id="info" class='credits-footer'>
			<p>Double-click to edit a todo</p>
			<p>Based on <a href="http://todomvc.com">TodoMVC</a>.<br/>Created by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
		</footer>


		<script id="todo-template" type="text/x-handlebars-template">
			{{#this}}
			<li class="list-item column-3-of-12 {{#if completed}}completed{{/if}} {{#if focused}}focused{{/if}}" data-id="{{id}}">
				<div class='inner'>

					<i class="fa fa-expand focus" aria-hidden="true"></i>

					<div class="view">
						<label class='center'>{{title}}</label>

						<div class='list-item-control-bar horizontal-layout'>
							<!--<input class="toggle list-item-control" type="checkbox" {{#if completed}}checked{{/if}}>-->
							<button class="complete {{#if completed}}status-completed{{/if}} list-item-control">
							{{#if completed}}Completed{{/if}}
							{{#unless completed}}Mark Complete{{/unless}}
							</button>
							<button class="destroy list-item-control">Delete</button>
						</div>
						
					</div>
					<input class="edit center" value="{{title}}">
				</div>
			</li>
		{{/this}}
		</script>

		<script id="footer-template" type="text/x-handlebars-template">
			<span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
			<ul id="filters" class='horizontal-layout'>
				<li>
					<i class="fa fa-filter" aria-hidden="true"></i> Filter
				</li>
				<li>
					<a {{#eq filter 'all'}}class="selected"{{/eq}} href="#/all">All</a>
				</li>
				<li>
					<a {{#eq filter 'active'}}class="selected"{{/eq}}href="#/active">Active</a>
				</li>
				<li>
					<a {{#eq filter 'completed'}}class="selected"{{/eq}}href="#/completed">Completed</a>
				</li>
			</ul>
		</script>

		<script id='actions-template' type="text/x-handlebars=template">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			{{#if completedTodos}}<button id="clear-completed">Clear completed</button>{{/if}}
		</script>

		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/handlebars/dist/handlebars.js"></script>
		<script src="node_modules/director/build/director.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
